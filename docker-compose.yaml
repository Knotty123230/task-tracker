version: '3'

services:

  minio:
    platform: linux/x86_64
    image: minio/minio:RELEASE.2023-06-29T05-12-28Z.fips
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: adminroot
      MINIO_ROOT_PASSWORD: adminroot
    command: server --console-address ":9001" /data

volumes:
  minio_storage: {}